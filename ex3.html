<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* Custom hero section */
.hero {
  background: url('https://picsum.photos/1200/400') center/cover no-repeat;
  height: 400px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-title {
  font-size: 60px;   /* Looks great on desktop */
  color: white;
  font-weight: bold;
}

/* ðŸ”½ Custom Media Query for Mobile */
@media (max-width: 600px) {
  .hero {
    height: 250px;   /* Reduce hero height */
  }

  .hero-title {
    font-size: 28px; /* Reduce text size for small screens */
    text-align: center;
    padding: 0 10px;
  }
}
</style>
</head>

<body>

<div class="hero">
  <h1 class="hero-title">Welcome to My Website</h1>
</div>

<div class="container mt-5">
  <p class="lead text-center">
    Bootstrap handles layout, but custom design needs media queries.
  </p>
</div>

</body>
</html>
